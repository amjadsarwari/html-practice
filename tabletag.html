<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table tag</title>
    <link rel="stylesheet" href="tabletag.css">
  </head>
  <body>
    <table border="1" width="300px" align="center">
      <thead>
        <tr>
          <th>Name</th>
          <th>Class</th>
          <th>Percentage</th>
        </tr>
      </thead>
      <tbody align="center">
        <tr>
            <td>Amjad</td>
            <td>12 <sup>th</td>
            <td>99.99</td>    
        </tr>
        <tr>
            <td>Zeeshan</td>
            <td>12<sup>th</td>
            <td>99.99</td>   
        </tr>
        <tr>
            <td>Sufiyan</td>
            <td>12<sup>th</td>
            <td>99.99</td>    
        </tr>
        <tfoot>
            <tr>
                <td colspan="2" align="center">
                  Result
                </td>
                <td>All Pass</td>
            </tr>
        </tfoot>
      </tbody>
    </table>
  </body>
</html>
