<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>table attributes</title>
  </head>
  <body>
    <table border="1">
        <caption>this is table</caption>
      <tr>
        <th>coloum 1</th>
        <th>coloum 2</th>
        <th>coloum 3</th>
      </tr>
      <tr>
        <td rowspan="2">raw 1 cell 1</td>
        <td>raw 1 cell 2</td>
        <td>raw 2 cell 3</td>
      </tr>
      <tr>
        <td>row 2 cell3</td>
        <td>row 2 cell3</td>
      </tr>
      <tr>
        <td colspan="3">raw 3 cell 1</td>
      </tr>
    </table>
  </body>
</html>
